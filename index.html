<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Health and Life Expectancy</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        svg {
            width: 100%;
            height: 600px;
        }
        .scene {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Global Health and Life Expectancy</h1>
        <div id="scene-1" class="scene active">
            <h2>Global Life Expectancy Over Time</h2>
            <div id="line-chart"></div>
        </div>
        <div id="scene-2" class="scene">
            <h2>Life Expectancy by Region</h2>
            <div id="region-chart"></div>
        </div>
        <div id="scene-3" class="scene">
            <h2>Explore Data by Country</h2>
            <div id="country-chart"></div>
        </div>
        <button id="next">Next</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scenes = ['#scene-1', '#scene-2', '#scene-3'];
            let currentScene = 0;

            document.getElementById('next').addEventListener('click', () => {
                if (currentScene < scenes.length - 1) {
                    d3.select(scenes[currentScene]).classed('active', false);
                    currentScene++;
                    d3.select(scenes[currentScene]).classed('active', true);
                    if (currentScene === 1) createRegionChart();
                    if (currentScene === 2) createCountryChart();
                }
            });

            // Load global life expectancy data and create the first scene (line chart)
            d3.csv("global_life_expectancy.csv").then(data => {
                data.forEach(d => {
                    d.Year = +d.Year;
                    d.LifeExpectancy = +d.LifeExpectancy;
                });

                createLineChart(data);
            });

            function createLineChart(data) {
                const svg = d3.select("#line-chart").append("svg")
                    .attr("width", 800)
                    .attr("height", 600);
                const margin = { top: 20, right: 30, bottom: 40, left: 50 };
                const width = +svg.attr("width") - margin.left - margin.right;
                const height = +svg.attr("height") - margin.top - margin.bottom;

                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

                const x = d3.scaleTime().domain(d3.extent(data, d => d.Year)).range([0, width]);
                const y = d3.scaleLinear().domain([d3.min(data, d => d.LifeExpectancy), d3.max(data, d => d.LifeExpectancy)]).range([height, 0]);

                const line = d3.line()
                    .x(d => x(d.Year))
                    .y(d => y(d.LifeExpectancy));

                g.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

                g.append("g")
                    .call(d3.axisLeft(y));

                g.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", line);
            }

            function createRegionChart() {
                // This function will create the region chart in the second scene
                // For simplicity, we will use dummy data. Replace this with actual data from your CSV
                const data = [
                    { Region: 'Africa', LifeExpectancy: 64.5 },
                    { Region: 'Americas', LifeExpectancy: 75.0 },
                    { Region: 'Eastern Mediterranean', LifeExpectancy: 69.0 },
                    { Region: 'Europe', LifeExpectancy: 78.0 },
                    { Region: 'South-East Asia', LifeExpectancy: 71.5 },
                    { Region: 'Western Pacific', LifeExpectancy: 76.8 }
                ];

                const svg = d3.select("#region-chart").append("svg")
                    .attr("width", 800)
                    .attr("height", 600);
                const margin = { top: 20, right: 30, bottom: 40, left: 50 };
                const width = +svg.attr("width") - margin.left - margin.right;
                const height = +svg.attr("height") - margin.top - margin.bottom;

                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

                const x = d3.scaleBand().domain(data.map(d => d.Region)).range([0, width]).padding(0.1);
                const y = d3.scaleLinear().domain([0, d3.max(data, d => d.LifeExpectancy)]).range([height, 0]);

                g.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x));

                g.append("g")
                    .call(d3.axisLeft(y));

                g.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.Region))
                    .attr("y", d => y(d.LifeExpectancy))
                    .attr("width", x.bandwidth())
                    .attr("height", d => height - y(d.LifeExpectancy))
                    .attr("fill", "steelblue");
            }

            function createCountryChart() {
                // This function will create the country chart in the third scene
                // For simplicity, we will use dummy data. Replace this with actual data from your CSV
                const data = [
                    { Country: 'Afghanistan', Year: 2000, LifeExpectancy: 55.2 },
                    { Country: 'Afghanistan', Year: 2005, LifeExpectancy: 57.3 },
                    { Country: 'Afghanistan', Year: 2010, LifeExpectancy: 60.1 },
                    { Country: 'Afghanistan', Year: 2015, LifeExpectancy: 63.0 },
                    { Country: 'Afghanistan', Year: 2019, LifeExpectancy: 64.8 }
                ];

                const svg = d3.select("#country-chart").append("svg")
                    .attr("width", 800)
                    .attr("height", 600);
                const margin = { top: 20, right: 30, bottom: 40, left: 50 };
                const width = +svg.attr("width") - margin.left - margin.right;
                const height = +svg.attr("height") - margin.top - margin.bottom;

                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

                const x = d3.scaleTime().domain(d3.extent(data, d => d.Year)).range([0, width]);
                const y = d3.scaleLinear().domain([d3.min(data, d => d.LifeExpectancy), d3.max(data, d => d.LifeExpectancy)]).range([height, 0]);

                const line = d3.line()
                    .x(d => x(d.Year))
                    .y(d => y(d.LifeExpectancy));

                g.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

                g.append("g")
                    .call(d3.axisLeft(y));

                g.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", line);

                g.selectAll(".dot")
                    .data(data)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => x(d.Year))
                    .attr("cy", d => y(d.LifeExpectancy))
                    .attr("r", 5)
                    .append("title")
                    .text(d => `Year: ${d.Year}\nLife Expectancy: ${d.LifeExpectancy}`);
            }
        });


    </script>
</body>
</html>
