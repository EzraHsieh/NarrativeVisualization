<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Health and Life Expectancy</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add your CSS styles here */
        .active { display: block; }
        .inactive { display: none; }
    </style>
</head>
<body>
    <div id="scene-1" class="active">
        <h2>Scene 1: Global Life Expectancy Over Time</h2>
        <div id="line-chart"></div>
        <p>Overall, life expectancy has been increasing globally, with a slight dip due to the COVID-19 pandemic.</p>
    </div>

    <div id="scene-2" class="inactive">
        <h2>Scene 2: 2022 Life Expectancy by Region</h2>
        <div id="region-chart"></div>
    </div>

    <div id="scene-3" class="inactive">
        <h2>Scene 3: Life Expectancy by Country</h2>
        <label for="country-select">Select a Country:</label>
        <select id="country-select">
            <!-- Options will be populated by JavaScript -->
        </select>
        <div id="country-chart"></div>
    </div>

    <button id="previous">Previous</button>
    <button id="next">Next</button>

    <script src="script.js"></script>
</body>
</html>
